<!DOCTYPE html>
<html>
  <head>
    <title> Objects </title>
  </head>
  <body>
    <h1> Objects </h1>
    <script> 
      /* 
        Objects: It is very similar to struct in 
        the C programming language. 
        
        Features:
          a) displaying the whole product
          b) displaying each property
          c) modifying the property
          d) adding a new property
          e) deleting a property
          f) You can have functions as a property -> which is basically a method

        Why and When to use objects?
          a) HAving fetures and properties regarding an object
          like a person: then has features like name, age, hometown, fav color and more

        Built-in objects:
          a) JSON: Jason 
          - Has less features than you can think but it is universal, that is most objects in other programming language is coded in jason syntax
          - Used when sharing data between computers. 
          JS -> JSON:
          JSON.stringify(*JS object*)

          JSON -> JS:
          JSON.parse(*JSON object*)

          b) Local storage:
          It is an object that when you save your data on, and reload the page, you wont lose the data. 

          Setting an Item to local storgae:
          - localStorage.setItem('nameOfvar', 'value of var')
          ** NOTE: They should both be string

          - Now we access it: 
          - localStorage.getItem('nameOfvar'); -> It gives the value

          
      */
      const product = {
        name: 'rock', 
        price: 1000, 
        fun: function propertFunction(){
          return 'an object can save a function as property!!'; 
        }
      }
      // displaying: 
      console.log(product);
      console.log(product.name);
      console.log(product.price);
      console.log(product.fun); 

      // modifying
      product.name = 'new name';
      console.log(product.name);

      // adding a property
      product.newProperty = true;
      console.log(product);

      // deleting a property
      delete product.newProperty; 
      console.log(product);

      // Running a property that is a function:
      console.log(product.fun); 

      // --------------------------------
      // Built-in objects:
      // Converting our object to a Jason object:
      JSON.stringify(product); 
      // JS object --> JSON
      // This convert object to a JSON
      // JSON does not support functions 
      

      // JSON --> JS object:
      const Json_object = JSON.stringify(product);
      console.log(JSON.parse(Json_object)); 
      // --------------------------------



    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title> Variables </title>
  </head>
  <body>
    <script> 
      // variable name rules:
      // can't start with a number
      // no special char other than $ and _ 
      // to create a variable --> use let, and to reasign we do var_name = ...

      let variable1 = 3; 
      console.log(variable1);
      let calculation = 2 + 2
      console.log(calculation);
      console.log(calculation + 2); 

      let result = calculation + 2; 
      console.log(result);

      const message = 'hi'
      console.log(message); 

      // 3 Ways to create a variable:
        // a) Using let --> let var = 2; 
        // b) Using const --> const var = 2;  (Constant variable)
        // c) Using var --> var variable = 3; (has some issues) don't use it
    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="RPC-styles.css"> 
  </head>

  <body>
    <p class="title"> Rock Paper Scissors  </p>

    <div class="container"> 
      <button class="rock" id="rockBtn"> 
        <img class="rock-img" src="rock-emoji.png">
      </button>

      
      <button class="but" id="paperBtn"> 
        <img class="rock-img" src="paper-emoji.png">
      </button>


      <button class="scis" id="scisBtn"> 
        <img class="rock-img" src="scissors-emoji.png">

      </button>
    </div>
    <p class="js-message"></p>
    <p class="js-your-choice"> You: ...
    </p>
    <p class="js-comp-choice"> Computer: ... </p>
    
    <p class="text-result"> Wins: <span class="js-wins">0</span>, Lose: <span class="js-lose">0</span>, Ties: <span class="js-ties">0</span> </p>

    <div class="clearContainer"> 
      <button class="clear" id="clearBtn"> Reset Score </button>
    </div>

    <script src="RPC.js">
    </script> 
    
  </body>
</html>

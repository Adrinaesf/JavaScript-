<!DOCTYPE html>
<html>
  <head>
    <title> DOM Projects </title>
  </head>
  
  <body>
    <p> Youtube Subscribe Button </p>
    <button class="js-sub-button" onclick=" subscribe()
    "> Subscribe </button>
    

    <script>
      // Suscribe button functionality: 
      function subscribe(){
        /*
        Steps:
        1.  When tab on subscribe -> text change to 'Subscribed'
        2. Otehrwise change it back to -> 'Subscribe'
        */

        // 1. we get the html elemnt
        const jsSubButton = document.querySelector('.js-sub-button'); 

        // Now that we have the jsElement, we can check if it has what we want:
        if (jsSubButton.innerText === 'Subscribe') {
          jsSubButton.innerText = 'Subscribed'; 
        } else {
          jsSubButton.innerText = 'Subscribe'; 
        }
      }
      
    </script>

  </body>
</html>
